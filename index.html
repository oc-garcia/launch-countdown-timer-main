<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Launch countdown timer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Countdown</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <a class="nav-link active" aria-current="page" href="#">Set another date</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Change date</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="date" name="" id="changeDate" />
            </div>
        
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <h1 class="counter-title">WE'RE LAUNCHING SOON</h1>
      <section class="counter-card">
        <div class="counter-container">
          <div class="counter" id="days"></div>
          <div class="label">DAYS</div>
        </div>
        <div class="counter-container">
          <div class="counter" id="hours"></div>
          <div class="label">HOURS</div>
        </div>
        <div class="counter-container">
          <div class="counter" id="minutes"></div>
          <div class="label">MINUTES</div>
        </div>
        <div class="counter-container">
          <div class="counter" id="seconds"></div>
          <div class="label">SECONDS</div>
        </div>
      </section>
      <h2 class="counter-title" id="expired"></h2>
    </main>
    <footer>
      <div class="socialmedia-container">
        <img src="./images/icon-facebook.svg" class="facebook" alt="Facebook logo" />
        <img src="./images/icon-pinterest.svg" class="pinterest" alt="Pinterest logo" />
        <img src="./images/icon-instagram.svg" class="instagram" alt="Instagram logo" />
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/oc-garcia">Oct√°vio Garcia</a>.
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
